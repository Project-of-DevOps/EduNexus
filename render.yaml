# Minimal Render manifest to deploy server from the `server` subdirectory
# Adjust repo/branch/plan as needed in the Render dashboard when creating the service.
services:
  - type: web
    name: edunexus-server
    env: node
    plan: free
    rootDirectory: server
    branch: main
    buildCommand: "npm ci"
    startCommand: "npm start"
    healthCheckPath: "/api/health"

