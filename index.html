<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>EduNexus AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      :root {
        /* Default theme (light-white), will be overridden by ThemeContext */
        --primary-color: 96 165 250;
        --primary-color-dark: 59 130 246;
        --background-color: 243 244 246;
        --foreground-color: 255 255 255;
        --subtle-background-color: 249 250 251;
        --text-color: 17 24 39;
        --text-secondary-color: 75 85 99;
        --primary-text-color: 255 255 255;
        --border-color: 229 231 235;
        --ring-color: 96 165 250;

        --danger-color: 239 68 68;
        --danger-color-dark: 220 38 38;
        --danger-subtle-color: 254 226 226;
        --danger-text-color: 153 27 27;
        
        --success-color: 34 197 94;
        --success-subtle-color: 220 252 231;
        --success-text-color: 21 128 61;
        
        --warning-color: 234 179 8;
        --warning-subtle-color: 254 249 195;
        --warning-text-color: 180 83 9;
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react-router-dom": "https://aistudiocdn.com/react-router-dom@^7.9.6",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1"
  }
}
</script>
<link rel="stylesheet" href="/index.css">
</head>
  <body class="bg-[rgb(var(--background-color))] text-[rgb(var(--text-color))] font-medium">
    <div id="root"></div>
    <script type="module">
      // In development: show a simple overlay if any runtime error occurs before React mounts
      if (import.meta.env && import.meta.env.DEV) {
        window.addEventListener('error', (e) => {
          try {
            const overlay = document.createElement('div');
            overlay.style = 'position:fixed;left:12px;right:12px;top:12px;z-index:99999;padding:12px;background:#fff6f6;border:2px solid #fecaca;color:#7f1d1d;border-radius:6px;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;';
            overlay.textContent = `Error: ${e.message || ''} ${e.filename ? `\n${e.filename}:${e.lineno}:${e.colno}` : ''}`;
            document.body.appendChild(overlay);
          } catch (ex) {
            // noop
          }
        });
        window.addEventListener('unhandledrejection', (ev) => {
          try {
            const overlay = document.createElement('div');
            overlay.style = 'position:fixed;left:12px;right:12px;top:12px;z-index:99999;padding:12px;background:#fff6f6;border:2px solid #fecaca;color:#7f1d1d;border-radius:6px;font-family:system-ui,-apple-system,Segoe UI,Roboto,sans-serif;';
            overlay.textContent = `Unhandled rejection: ${String(ev.reason)}`;
            document.body.appendChild(overlay);
          } catch (ex) {}
        });
      }
    </script>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
