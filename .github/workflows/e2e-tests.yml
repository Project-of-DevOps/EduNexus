name: E2E Tests (Supabase)

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  e2e:
    runs-on: ubuntu-latest
    env:
      PIP_DISABLE_PIP_VERSION_CHECK: '1'
    steps:
      - uses: actions/checkout@v4
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r server/python_service/requirements.txt
      - name: Apply DB policies
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: |
          python server/python_service/apply_org_codes_policy.py
          python server/python_service/apply_role_tables_policy.py
      - name: Run setup tables
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
        run: python server/python_service/setup_tables.py
      - name: Run signup tests
        env:
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          SUPABASE_SERVICE_ROLE_KEY: ${{ secrets.SUPABASE_SERVICE_ROLE_KEY }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.SUPABASE_ANON_KEY }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          ALLOW_ADMIN_CREATE: '1'
        run: |
          python server/python_service/test_signups.py
